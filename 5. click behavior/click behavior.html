<!DOCTYPE html>
<html>
<head>
	<title>Observable</title>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
</head>
<body>
<h1>Test observable in view</h1>
<p>First Name: <strong data-bind="text: firstName">firstName</strong></p>
<p>Last Name : <strong data-bind="text: lastName">lastName</strong></p>
<p>Full Name : <strong data-bind="text: fullName">fullName</strong></p>

<p>First Name: <input data-bind="value: firstName"/></p>
<p>Last Name : <input data-bind="value: lastName"/></p>
<button data-bind="click: capitalizeLastName">Caps lastName</button>
<script type="text/javascript" src="demo.js"></script>
</body>
</html>
