<!DOCTYPE html>
<html>
<head>
	<title>Bindings in View</title>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
</head>
<body>
<h1>Test binding in view</h1>
<p>First Name: <strong data-bind="text: firstName">firstName</strong></p>
<p>Last Name : <strong data-bind="text: lastName">lastName</strong></p>
<script type="text/javascript" src="demo.js"></script>
</body>
</html>
